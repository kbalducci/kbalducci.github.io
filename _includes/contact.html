<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                    <!-- <h3 class="section-subheading text-muted"></h3> -->
                    <h2>
                    <ul class="list-inline social-buttons-contact">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                        <li><a href="tel:512-731-1220"><i class="fa fa-phone"></i></a>
                        </li>
                    </ul>
                    </h2>
                    <br />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">


                <!-- start new form here -->

                <form action="http://formspree.io/katebalducci@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
                    <div class="row">

                       <!--  <div class="col-md-8 col-md-offset-5"> -->

  </div>
  <div class="form-group">
  <textarea name="body" class="form-control" placeholder="Message"></textarea><br/>
  </div>
  <div class="form-group">
  <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
  <a href="" target="_blank"><input type="submit" value="Send" class="btn btn-xl"></a>
  </div>
</form>
